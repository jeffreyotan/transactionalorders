<form [formGroup]="form">
    <div class="input-group m-2">
        <label for="order_date">Order Date:</label>
        <input type="text" id="order_date" formControlName="order_date">
    </div>
    <div class="input-group m-2">
        <label for="employee_id">Employee ID:</label>
        <input type="text" id="employee_id" formControlName="employee_id">
    </div>
    <div class="input-group m-2">
        <label for="customer_id">Customer ID:</label>
        <input type="text" id="customer_id" formControlName="customer_id">
    </div>
    <div class="row">
        <div class="col">
            <button type="button" class="btn btn-primary" (click)="onClickSubmit()">Submit</button>
            &nbsp;|&nbsp;
            <button type="button" class="btn btn-warning">Add Order Detail</button>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col">
            <label for="product_id">Product ID:</label>
            <input type="text" id="product_id" formControlName="product_id">
        </div>
        <div class="col">
            <label for="quantity">Quantity:</label>
            <input type="text" id="quantity" formControlName="quantity">
        </div>
        <div class="col">
            <label for="unit_price">Unit Price:</label>
            <input type="text" id="unit_price" formControlName="unit_price">
        </div>
        <div class="col">
            <label for="discount">Discount:</label>
            <input type="text" id="discount" formControlName="discount">
        </div>
        <div class="col">
            <label for="status_id">Status ID:</label>
            <input type="text" id="status_id" formControlName="status_id">
        </div>
    </div>
</form>
